<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background:transparent url('fondo1.jpg') no-repeat center center /cover">
    <form class="myform" method="GET" enctype="application/x-www-form-urlencoded" action="/noexiste.html">
        <h1 class="text-warning">Formulario de Registro</h1>
        <br>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    Correcto!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    Correcto!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">Correo:</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    <input type="text" class="form-control" id="validationTooltipUsername"
                        aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Departamento:</label>
                <select class="form-select" id="validationTooltip04" required>
                    <option selected disabled value="">Seleccione...</option>
                    <option>Guatemala</option>
                    <option>Jalapa</option>
                    <option>Jutiapa</option>
                    <option>Santa Rosa</option>
                    <option>Zacapa</option>
                    <option>Peten</option>
                    <option>Escuintla</option>
                    <option>El progreso</option>
                    <option>Chiquimula</option>
                </select>
                <div class="invalid-tooltip">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Codigo postal:</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                    Please provide a valid zip.
                </div>
            </div>
            <br>
            <legend>Que Taxi quiere?</legend>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="car">
                    Carrito
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="taxi" required value="van">
                    Suv
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="tuktuk">
                    tuk tuk
                </label>
            </p>
            <br>
            <legend>Extras</legend>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="baby">
                    Silla de bebe
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="musica">
                    No regueton
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="sillaruedas">
                    Silla de ruedas
                </label>
            </p>
            <br>
            <p>
                <label>Dia y hora?
                    <input type="datetime-local" name="fecha_hora" required>
                </label>
            </p>
            <br>
            <label class="was-validated">
                <label for="validationTooltip01" class="form-label">Lugar para recoger:</label>
                <select class="form-select" required aria-label="select example">
                    <option value="">Seleccione Opcion</option>
                    <option value="1">Oficina</option>
                    <option value="2">La Feria</option>
                    <option value="3">La Universidad</option>
                    <option value="No_se">Le digo al plebe</option>
                </select>
                <div class="invalid-feedback"></div>
            </label>
            <br>
            <br>
            <label class="was-validated">
                <label for="validationTooltip01" class="form-label">Dejar en:</label>
                <select class="form-select" required aria-label="select example">
                    <option value="">Seleccione Opcion</option>
                    <option value="1">Aeropuerto</option>
                    <option value="2">La playa</option>
                    <option value="3">La biblioteca</option>
                    <option value="No_se">Barriles</option>
                </select>
                <div class="invalid-feedback"></div>
            </label>
            <br>
            <br>
            <label class="was-validated">
                <label for="validationTextarea" class="form-label">Instrucciones especiales:</label>
                <textarea class="form-control is-invalid" id="validationTextarea"
                    placeholder="ingrese la instruccion que desea...." required></textarea>
                <div class="invalid-feedback">
                </div>
            </label>
            <br>
            <br>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepta los t√©rminos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <br>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
            <br>
        </form>
    </form>
</body>

</html>
